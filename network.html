        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "yellow", "id": "START", "label": "START", "shape": "square", "size": 20}, {"color": "blue", "id": "65d7df8d-6e7c-4dcf-9915-911ee6c1b098", "label": "1", "shape": "circle", "size": 30, "title": "STEP 1"}, {"color": "red", "id": "f70b57db-ff17-4d7c-99d6-37b022f79cfb", "label": "1", "shape": "square", "size": 10, "title": "Command and Scripting Interpreter: Python as used by the malware"}, {"color": "blue", "id": "b5d8855c-83ea-4638-9596-bc392da4e535", "label": "2", "shape": "circle", "size": 30, "title": "STEP 2"}, {"color": "red", "id": "fccfcf64-b80a-48f2-8d46-6ec828469244", "label": "1", "shape": "square", "size": 10, "title": "Boot or Logon Autostart Execution: Registry Run Keys / Startup Folder as used by the malware"}, {"color": "blue", "id": "f94d4d81-3ce5-45a8-9d40-6f9eeb6a9c51", "label": "3", "shape": "circle", "size": 30, "title": "STEP 3"}, {"color": "red", "id": "d471f2b1-7721-4938-af35-efeeb301e5f8", "label": "1", "shape": "square", "size": 10, "title": "Obfuscated Files or Information as used by the malware"}, {"color": "red", "id": "c7f9d5d4-87be-4762-ada6-64ac85c4c6ee", "label": "2", "shape": "square", "size": 10, "title": "Execution Guardrails as used by the malware"}, {"color": "red", "id": "13160fcd-1d50-4058-86bb-bebe97f30b4b", "label": "3", "shape": "square", "size": 10, "title": "Masquerading: Match Legitimate Name or Location as used by the malware"}, {"color": "blue", "id": "029e0628-77f6-4df6-b151-61182cef6bf2", "label": "4", "shape": "circle", "size": 30, "title": "STEP 4"}, {"color": "red", "id": "d97547a0-c521-43e2-8c34-16042b33ab71", "label": "1", "shape": "square", "size": 10, "title": "Application Layer Protocol: Web Protocols as used by the malware"}, {"color": "red", "id": "38cb3d2a-f654-4595-9850-bce8704ae683", "label": "2", "shape": "square", "size": 10, "title": "Data Encoding: Non-Standard Encoding as used by the malware"}, {"color": "yellow", "id": "END", "label": "END", "shape": "square", "size": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "START", "to": "65d7df8d-6e7c-4dcf-9915-911ee6c1b098"}, {"arrows": "to", "color": "black", "from": "65d7df8d-6e7c-4dcf-9915-911ee6c1b098", "to": "f70b57db-ff17-4d7c-99d6-37b022f79cfb"}, {"arrows": "to", "color": "black", "from": "f70b57db-ff17-4d7c-99d6-37b022f79cfb", "to": "b5d8855c-83ea-4638-9596-bc392da4e535"}, {"arrows": "to", "color": "black", "from": "b5d8855c-83ea-4638-9596-bc392da4e535", "to": "fccfcf64-b80a-48f2-8d46-6ec828469244"}, {"arrows": "to", "color": "black", "from": "fccfcf64-b80a-48f2-8d46-6ec828469244", "to": "f94d4d81-3ce5-45a8-9d40-6f9eeb6a9c51"}, {"arrows": "to", "color": "black", "from": "f94d4d81-3ce5-45a8-9d40-6f9eeb6a9c51", "to": "d471f2b1-7721-4938-af35-efeeb301e5f8"}, {"arrows": "to", "color": "black", "from": "f94d4d81-3ce5-45a8-9d40-6f9eeb6a9c51", "to": "c7f9d5d4-87be-4762-ada6-64ac85c4c6ee"}, {"arrows": "to", "color": "black", "from": "f94d4d81-3ce5-45a8-9d40-6f9eeb6a9c51", "to": "13160fcd-1d50-4058-86bb-bebe97f30b4b"}, {"arrows": "to", "color": "black", "from": "d471f2b1-7721-4938-af35-efeeb301e5f8", "to": "029e0628-77f6-4df6-b151-61182cef6bf2"}, {"arrows": "to", "color": "black", "from": "c7f9d5d4-87be-4762-ada6-64ac85c4c6ee", "to": "029e0628-77f6-4df6-b151-61182cef6bf2"}, {"arrows": "to", "color": "black", "from": "13160fcd-1d50-4058-86bb-bebe97f30b4b", "to": "029e0628-77f6-4df6-b151-61182cef6bf2"}, {"arrows": "to", "color": "black", "from": "029e0628-77f6-4df6-b151-61182cef6bf2", "to": "d97547a0-c521-43e2-8c34-16042b33ab71"}, {"arrows": "to", "color": "black", "from": "029e0628-77f6-4df6-b151-61182cef6bf2", "to": "38cb3d2a-f654-4595-9850-bce8704ae683"}, {"arrows": "to", "color": "black", "from": "d97547a0-c521-43e2-8c34-16042b33ab71", "to": "END"}, {"arrows": "to", "color": "black", "from": "38cb3d2a-f654-4595-9850-bce8704ae683", "to": "END"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
